<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .model-selector select option {
            background: #333;
            color: white;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f1f3f4;
            color: #333;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .message.error {
            align-self: center;
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #f1f3f4;
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            border-radius: 18px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .think-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            font-style: italic;
            color: #856404;
            border-left: 4px solid #f39c12;
        }

        .think-section::before {
            content: "ðŸ¤” Thinking:";
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-style: normal;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            border-left: 4px solid #4299e1;
        }

        .math-expression {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 4px 8px;
            margin: 2px;
            font-family: 'Times New Roman', serif;
            display: inline-block;
        }

        .math-block {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            font-family: 'Times New Roman', serif;
            text-align: center;
            border-left: 4px solid #38b2ac;
        }

        .boxed-answer {
            background: #e6fffa;
            border: 2px solid #38b2ac;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 8px 0;
            font-weight: bold;
            text-align: center;
            color: #234e52;
        }

        .step-list {
            margin: 8px 0;
        }

        .step-list ol {
            padding-left: 20px;
        }

        .step-list li {
            margin: 4px 0;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 95vh;
                margin: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ¦™ Ollama Chat</h1>
            <div class="model-selector">
                <label>Model:</label>
                <select id="modelSelect">
                    <option value="">Loading models...</option>
                </select>
                <button class="refresh-btn" onclick="loadModels()">â†»</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Hello! I'm ready to chat. Select a model and start asking questions!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                âž¤
            </button>
        </div>
        
        <div class="status" id="status">
            Connecting to Ollama...
        </div>
    </div>

    <script>
        const OLLAMA_URL = 'http://localhost:11434';
        let currentModel = '';
        let isGenerating = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadModels();
            checkOllamaStatus();
        });

        // Check if Ollama is running
        async function checkOllamaStatus() {
            const statusEl = document.getElementById('status');
            try {
                const response = await fetch(`${OLLAMA_URL}/api/tags`);
                if (response.ok) {
                    statusEl.textContent = 'Connected to Ollama';
                    statusEl.className = 'status connected';
                } else {
                    throw new Error('Ollama not responding');
                }
            } catch (error) {
                console.error('Connection error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    statusEl.textContent = 'CORS Error: Start Ollama with "OLLAMA_ORIGINS=* ollama serve"';
                } else {
                    statusEl.textContent = 'Failed to connect to Ollama. Make sure it\'s running on localhost:11434';
                }
                statusEl.className = 'status error';
            }
        }

        // Load available models
        async function loadModels() {
            const modelSelect = document.getElementById('modelSelect');
            try {
                const response = await fetch(`${OLLAMA_URL}/api/tags`);
                const data = await response.json();
                
                modelSelect.innerHTML = '';
                
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                    
                    // Select the first model by default
                    currentModel = data.models[0].name;
                    modelSelect.value = currentModel;
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No models found';
                    modelSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading models:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    modelSelect.innerHTML = '<option value="">CORS Error - Check console</option>';
                } else {
                    modelSelect.innerHTML = '<option value="">Error loading models</option>';
                }
            }
        }

        // Handle model selection change
        document.getElementById('modelSelect').addEventListener('change', function(e) {
            currentModel = e.target.value;
        });

        // Handle key press in input
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Format AI response with proper styling
        function formatAIResponse(text) {
            let formatted = text;

            // Handle <think> tags
            formatted = formatted.replace(
                /<think>([\s\S]*?)<\/think>/gi, 
                '<div class="think-section">$1</div>'
            );

            // Handle mathematical expressions in \( \) or $ $ 
            formatted = formatted.replace(
                /\\\((.*?)\\\)/g, 
                '<span class="math-expression">$1</span>'
            );
            formatted = formatted.replace(
                /\$(.*?)\$/g, 
                '<span class="math-expression">$1</span>'
            );

            // Handle mathematical blocks in \[ \] or $ $
            formatted = formatted.replace(
                /\\\[([\s\S]*?)\\\]/g, 
                '<div class="math-block">$1</div>'
            );
            formatted = formatted.replace(
                /\$\$([\s\S]*?)\$\$/g, 
                '<div class="math-block">$1</div>'
            );

            // Handle boxed answers
            formatted = formatted.replace(
                /\\boxed\{([^}]+)\}/g, 
                '<div class="boxed-answer">$1</div>'
            );

            // Handle code blocks (```language or ```)
            formatted = formatted.replace(
                /```(\w+)?\n?([\s\S]*?)```/g, 
                '<div class="code-block">$2</div>'
            );

            // Handle inline code with backticks
            formatted = formatted.replace(
                /`([^`]+)`/g, 
                '<code style="background: #f1f3f4; padding: 2px 4px; border-radius: 3px; font-family: monospace;">$1</code>'
            );

            // Handle numbered lists (improve formatting)
            formatted = formatted.replace(
                /(\d+\.\s+\*\*[^*]+\*\*[\s\S]*?)(?=\n\d+\.|\n\n|$)/g,
                '<div class="step-list"><ol>$1</ol></div>'
            );

            // Handle bold text
            formatted = formatted.replace(
                /\*\*(.*?)\*\*/g, 
                '<strong>$1</strong>'
            );

            // Handle italic text
            formatted = formatted.replace(
                /\*(.*?)\*/g, 
                '<em>$1</em>'
            );

            return formatted;
        }

        // Add message to chat
        function addMessage(content, type = 'assistant') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            if (type === 'assistant') {
                messageEl.innerHTML = formatAIResponse(content);
            } else {
                messageEl.textContent = content;
            }
            
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageEl;
        }
        function toggleTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'block' : 'none';
            if (show) {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Send message to Ollama
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();

            if (!message || isGenerating) return;

            if (!currentModel) {
                addMessage('Please select a model first.', 'error');
                return;
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            // Disable input and show loading
            isGenerating = true;
            sendBtn.disabled = true;
            input.disabled = true;
            toggleTypingIndicator(true);

            try {
                const response = await fetch(`${OLLAMA_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: message,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Hide typing indicator and create response message
                toggleTypingIndicator(false);
                const responseMessageEl = addMessage('', 'assistant');
                
                // Read the streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let responseText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.response) {
                                    responseText += data.response;
                                    responseMessageEl.innerHTML = formatAIResponse(responseText);
                                    
                                    // Auto-scroll to bottom
                                    const messagesContainer = document.getElementById('chatMessages');
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.warn('Error parsing JSON:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                toggleTypingIndicator(false);
                addMessage(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable input
                isGenerating = false;
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        window.addEventListener('load', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
